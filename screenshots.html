<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exotic GO - Screenshots</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- App Teams Logo and Text -->
  <div class="app-logo">
    <img src="app-teams-logo.png" alt="App Teams Logo" class="app-logo-img" />
  </div>

  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu -->
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="#">Pages</a>
    <a href="https://discord.gg/yourdiscordlink" class="discord-btn" target="_blank">Join Our Discord Server</a>
  </div>
  
  
  
    </div>
    <h1>Exotic GO - Screenshot</h1>
    <p>Look at the pages of Exotic GO</p>

    <!-- Single Screenshot -->

    <!-- Discord Link -->
    <a href="https://discord.gg/yourdiscordlink" class="discord-btn" target="_blank">Join Our Discord Server</a>

    <footer>&copy; 2025 Exotic GO. All rights reserved.</footer>
  </div>

  <script>
    // Toggle the menu visibility
    function toggleMenu() {
      const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      hamburger.classList.toggle('active');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
